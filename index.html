<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Tic Tac Toe </title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>




	<!-- acá está el tablero -->
	<table>
		<tr>
			<td class="cell" id="0"> 0 </td>
			<td class="cell" id="1"> 1 </td>
			<td class="cell" id="2"> 2 </td>
		</tr>		
		<tr>
			<td class="cell" id="3"> 3 </td>
			<td class="cell" id="4"> 4 </td>
			<td class="cell" id="5"> 5 </td>
		</tr>	
			<tr>
			<td class="cell" id="6"> 6 </td>
			<td class="cell" id="7"> 7 </td>
			<td class="cell" id="8"> 8 </td>
		</tr>

	</table>

	<!-- este es el aviso cuando se acaba el juego -->
	<div class="endGame">
		<div class="text"> Game Over </div>
	</div>


	<!-- este es el botón para reiniciar el juego -->
	<button onclick="startGame()"> Replay </button>

	



<script src="tictactoe.js"></script>
</body>
</html>
